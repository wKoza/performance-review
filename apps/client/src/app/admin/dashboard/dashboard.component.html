<h1>ENTER ADMIN NAME HERE</h1>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- First Name Column -->
  <ng-container matColumnDef="first">
    <th mat-header-cell *matHeaderCellDef>First Name</th>
    <td mat-cell *matCellDef="let element">{{element.firstName}}</td>
  </ng-container>

  <!-- Last Name Column -->
  <ng-container matColumnDef="last">
    <th mat-header-cell *matHeaderCellDef>Last Name</th>
    <td mat-cell *matCellDef="let element">{{element.lastName}}</td>
  </ng-container>

  <!-- Role Column -->
  <ng-container matColumnDef="role">
    <th mat-header-cell *matHeaderCellDef>Role</th>
    <td mat-cell *matCellDef="let element">{{element.roleType | keyValue: roleMap}}</td>
  </ng-container>

  <!-- View Employee -->
  <ng-container matColumnDef="view">
    <th mat-header-cell *matHeaderCellDef>View</th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button color="primary" (click)="loadEmployeeComponent(element.id)">
        View
      </button>
    </td>
  </ng-container>

  <!-- Delete Employee -->
  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef>Delete</th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button color="warn" (click)="deleteEmployee(element.id)">
        Delete
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
